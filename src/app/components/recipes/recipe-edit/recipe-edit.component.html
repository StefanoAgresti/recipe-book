<div
  class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-full lg:py-0"
>
  <div class="w-full bg-slate-100 rounded-lg md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <form
        [formGroup]="recipeForm"
        (ngSubmit)="onSubmit()"
        class="space-y-4 md:space-y-6"
      >
        <section>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
            >Recipe name</label
          >
          <input
            type="text"
            id="name"
            formControlName="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
            autocomplete="off"
          />
        </section>
        <section>
          <label for="desc" class="block mb-2 text-sm font-medium text-gray-900"
            >Description</label
          >
          <input
            type="text"
            id="desc"
            formControlName="description"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
            autocomplete="off"
          />
        </section>
        <section formGroupName="ingredients">
          <label
            class="block mb-2 text-sm font-medium text-gray-900"
            for="ingredients"
            >Ingredients</label
          >
          <textarea
            id="ingredients"
            class="resize-none rounded-lg bg-gray-50 border border-gray-300 text-gray-900 w-full p-2.5"
            formControlName="name"
            rows="2"
            autocomplete="off"
          ></textarea>
        </section>
        <section>
          <label
            for="image"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Image URL</label
          >
          <input
            type="text"
            id="image"
            formControlName="imageURL"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
            autocomplete="off"
          />
        </section>
        <section *ngIf="recipeForm.value.imageURL">
          <label
            for="preview"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Photo Preview</label
          >
          <img
            id="preview"
            class="w-[100px] rounded-lg"
            src="{{ recipeForm.value.imageURL }}"
            alt="recipe image"
          />
        </section>
        <button
          [disabled]="!recipeForm.valid"
          class="w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          [ngClass]="
            !recipeForm.valid
              ? ' text-black bg-blue-300 hover:bg-blue-300'
              : 'bg-blue-600 hover:bg-blue-700 text-white'
          "
        >
          {{ editMode ? "Update" : "Save" }}
        </button>
        <button
          type="button"
          (click)="onCancel()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
