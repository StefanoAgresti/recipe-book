<div class="flex justify-center items-center size-full">
  <ng-container *ngIf="recipe">
    <div
      class="flex flex-col text-gray-700 bg-slate-200 shadow-md rounded-xl w-[250px] h-[400px] sm:w-[300px] lg:w-[400px] lg:h-[400px]"
    >
      <div
        class="h-56 m-4 overflow-hidden text-white shadow-lg rounded-xl flex items-center"
      >
        <img [src]="recipe.imageURL" alt="card-image" />
      </div>
      <div class="p-6">
        <h5 class="block mb-2 text-xl font-semibold text-blue-gray-900">
          {{ recipe.name }}
        </h5>
        <p class="block font-light">
          {{ recipe.description }}
        </p>
        <p>{{ recipe.ingredients.name }}</p>
      </div>
      <div class="p-6 flex justify-between">
        <div class="flex flex-col lg:flex-row gap-2">
          <button
            class="bg-blue-500 text-white font-semibold p-2 rounded-xl"
            (click)="onEditRecipe()"
          >
            Edit
          </button>

          <button
            class="bg-red-600 text-white font-semibold p-2 rounded-xl"
            (click)="onDeleteRecipe()"
          >
            Delete
          </button>
        </div>

        <div>
          <button
            class="bg-blue-500 text-white p-2 rounded-xl font-medium"
            (click)="onAddToShoppingList()"
            type="button"
          >
            To shopping list
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <div class="hidden fixed right-5 top-20" #notification *ngIf="recipe">
    <div class="flex gap-1 rounded-lg bg-slate-200 p-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
        />
      </svg>
      <div>
        <span class="font-medium">{{ recipe.ingredients.name }}</span> added to
        shopping list!
      </div>
    </div>
  </div>
</div>
