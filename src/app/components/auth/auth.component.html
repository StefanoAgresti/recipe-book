<div class="flex flex-col items-center justify-center px-6 py-8 h-full lg:py-0">
  <section
    *ngIf="error"
    class="bg-red-200 rounded-xl text-red-800 p-4 text-center m-5"
  >
    {{ error.message }}
  </section>
  <div class="w-full bg-slate-100 rounded-lg md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <form
        [formGroup]="authForm"
        (ngSubmit)="onSubmit()"
        class="space-y-4 md:space-y-6"
      >
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Email address</label
          >
          <div class="mt-2">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="off"
              placeholder="example@example.com"
              formControlName="email"
              class="block w-full rounded-md border p-2.5 text-gray-900"
            />
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Password</label
            >
          </div>
          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="off"
              placeholder="••••••"
              formControlName="password"
              class="block w-full rounded-md border p-2.5 text-gray-900"
            />
          </div>
        </div>

        <button
          [disabled]="!authForm.valid"
          class="w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          [ngClass]="
            !authForm.valid
              ? ' text-black bg-blue-300 hover:bg-blue-300'
              : 'bg-blue-600 hover:bg-blue-700 text-white'
          "
        >
          {{ isLoginMode ? "Sign in" : "Sign up" }}
        </button>
      </form>
      <p class="mt-10 text-center text-sm text-gray-500">
        {{
          isLoginMode
            ? "Don't have an account yet?"
            : "Already have an account?"
        }}
        <button
          (click)="onSwitchMode()"
          type="button"
          class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >
          {{ isLoginMode ? "Sign up" : "Login here" }}
        </button>
      </p>
    </div>
  </div>
</div>
